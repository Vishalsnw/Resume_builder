name: Manual Auto Import Fix

on:
  workflow_dispatch:

jobs:
  run-import-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python import fixer
        run: python3 client/src/auto_import_fix.py
