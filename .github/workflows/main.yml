name: ESLint Auto Fix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client  # âœ… run commands inside client folder

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ”Œ Install ESLint & Plugins (if not present)
        run: npm install eslint eslint-plugin-react --save-dev

      - name: ðŸ§¹ Run ESLint with Auto-Fix
        run: npx eslint "src/**/*.{js,jsx}" --fix || true

      - name: ðŸ“¤ Commit & Push Fixes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”§ Auto-fixed ESLint issues [skip ci]"
            git push
          fi
