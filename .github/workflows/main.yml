name: Emergency Fix Formatter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prettier-fix:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies in /client
        working-directory: client
        run: npm install

      - name: ðŸš¨ Run Emergency Fix Script
        working-directory: client
        run: node emergency-fix.js

      - name: ðŸ“¤ Commit & Push Changes (if any)
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto prettier emergency fix"
          git push
